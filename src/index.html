<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navigation</title>

    <link type='text/css' rel='stylesheet' href='css/genericons.css' />
    <link type="text/css" rel="stylesheet" href="css/styles.css">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</head>

<body>
    <div class="navigation">

        <div class="nav-links">

            <div class="previous">
                <a href="#">
                    <div class="arrow genericon genericon-previous"></div>

                    <div class="nav-prev">
                        <span class="meta-nav">Previous</span>
                        <span class="post-title">Previous post title</span>
                    </div>
                </a>
            </div>

            <div class="next">
                <a href="#">
                    <div class="nav-next">
                        <span class="meta-nav">Next</span>
                        <span class="post-title">Next post title</span>
                    </div>

                    <div class="arrow genericon genericon-next"></div>
                </a>
            </div>

        </div>

    </div>
</body>
</html>
